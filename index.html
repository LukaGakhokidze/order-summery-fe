<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="pattern">
      <img
        src="./images/pattern-background-desktop.svg"
        alt="pattern background"
      />
    </div>
    <main class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="human listening to music"
        class="card__img"
      />
      <div class="card__text">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="music note icon" />
          <div>
            <h2 class="plan__heading">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>
        <button class="card__btn">Proceed to Payment</button>
        <a href="#" class="card__cancel">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">

      <a href="#">Your Name Here</a>
      .
    </div> -->
  </body>
</html>
